<div class="add-role mat-elevation-z8">
  <h4 class="mat-h4 mat-center" *ngIf="this.data === null">Add Role</h4>
  <h4 class="mat-h4 mat-center" *ngIf="this.data !== null">Edit Role</h4>
  <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <mat-form-field class="w-100">
        <input matInput placeholder="Name" formControlName="name" />
      </mat-form-field>
    </div>
    <div class="form-group">
      <button mat-raised-button color="primary" type="submit">Save</button>
    </div>
  </form>

  <ng-template>
    <h2>Role Added</h2>
  </ng-template>
</div>
