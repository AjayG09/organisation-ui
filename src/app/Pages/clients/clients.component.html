<h4 class="mat-h2 center">
  <span>Clients</span>
  <button mat-mini-fab color="primary" (click)="openDialog()" extended>
    <mat-icon>add</mat-icon>
  </button>
</h4>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="(dataSource$ | async) || []" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Company Name Column -->
    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Company Name</th>
      <td mat-cell *matCellDef="let element">{{ element.companyName }}</td>
    </ng-container>

    <!-- Contact Person Name Column -->
    <ng-container matColumnDef="contactPersonName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact Person</th>
      <td mat-cell *matCellDef="let element">
        {{ element.contactPersonName }}
      </td>
    </ng-container>

    <!-- Contact No. Column -->
    <ng-container matColumnDef="contactNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact No.</th>
      <td mat-cell *matCellDef="let element">{{ element.contactNo }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="edit(element.id)">
          <mat-icon>launch</mat-icon>
        </button>

        <button mat-icon-button (click)="deleteClient(element.id)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- No Data Column -->
    <ng-container matColumnDef="noData">
      <mat-footer-cell
        *matFooterCellDef
        [attr.colspan]="displayedColumns.length"
      >
        No records found.
      </mat-footer-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <mat-footer-row
      *matFooterRowDef="['noData']"
      [hidden]="((dataSource$ | async)?.data || []).length > 0"
    ></mat-footer-row>
  </table>
</div>
