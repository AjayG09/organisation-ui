<div class="add-employee mat-elevation-z8">
  <h4 class="mat-h4 mat-center">
    {{ data === null ? "Add Client" : "Edit Client" }}
  </h4>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option
            *ngFor="let role of rolesService.entities$ | async"
            [value]="role.id"
            >{{ role.name }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="w-100">
        <mat-label>Address</mat-label>
        <textarea matInput formControlName="address" rows="3"></textarea>
      </mat-form-field>
    </div>
    <div class="form-group"></div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Status</mat-label>
        <input matInput formControlName="status" type="text" />
      </mat-form-field>
    </div>
    <div class="form-group">
      <button mat-raised-button color="primary" type="submit">Save</button>
    </div>
  </form>
</div>
